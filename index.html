<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Archint</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="content-kiri">
          <div class="box">
            <img src="assets/img/1.svg" alt="" class="box-item hidden" />
            <img src="assets/img/6.svg" alt="" class="box-item hidden" />
            <img src="assets/img/7.svg" alt="" class="box-item hidden" />
            <img src="assets/img/2.svg" alt="" class="box-item hidden" />
            <img src="assets/img/5.svg" alt="" class="box-item hidden" />
            <img src="assets/img/8.svg" alt="" class="box-item hidden" />
            <img src="assets/img/3.svg" alt="" class="box-item hidden" />
            <img src="assets/img/4.svg" alt="" class="box-item hidden" />
            <img src="assets/img/9.svg" alt="" class="box-item active" />
          </div>
        </div>
        <div class="content-kanan">
          <div class="header">
            <h1 class="bx bxs-spa">Archint</h1>
            <p>A new way to experience real state in the infinite virtual space.</p>
          </div>
          <form>
            <h1>Login</h1>
            <label for="">Email</label>
            <input type="text" placeholder="email" class="input-login" />
            <label for="">Password</label>
            <input type="password" placeholder="password" class="input-login" />
            <div class="remember">
              <p><input type="checkbox" /> Remember me</p>
              <a href="">Forget password!</a>
            </div>
            <div class="login">
              <button class="active">Login</button>
              <button>Sign Up</button>
            </div>
            <p>Or, login with</p>
            <div class="login-with">
              <a href="" style="margin-right: 16px">Facebook</a>
              <a href="" style="margin-right: 16px">Linked In</a>
              <a href="">Google</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
